<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stocks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/stocks.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
</head>

<body>
    <div class="stock">
        <div class="container">
            <div id="chartContainer" style="height: 300px; width: 100%; border-radius: 10px;"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p id='name'></span>
                </div>
                <div class="col-md-6">
                    <span id='symbol'></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <span id='price'></span>
                </div>
                <div class="col-md-6">
                    <span id='change'></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <span id='high'></span>
                </div>
                <div class="col-md-6">
                    <span id='low'></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin: auto; width: 30%;">
            <form class="form_div" style="width: 100%">
                    <div><h3 class="stocktext">Enter Stock Ticker</h3>
                        <div class="stock-name">
                            <input placeholder="Ex: F" onkeydown = "if (event.keyCode == 13)
                            document.getElementById('submit').click()"  
                            class="placeholder stock" name="stock" value="">
                            <!-- <input type="submit" class="button submit" name="submit" > -->
                            <button type="button" onclick="changeStock()" class="btn btn-default button submit" id="submit">Submit</button>
                        </div>
                    </div><br>
            </form>
        </div>

    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script src="./js/stocks.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
