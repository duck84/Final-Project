    <div class="stock">
        <div class="container">
            <div id="chartContainer" style="height: 300px; width: 100%; border-radius: 10px;"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p id='name'></span>
                </div>
                <div class="col-md-6">
                    <span id='symbol'></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <span id='price'></span>
                </div>
                <div class="col-md-6">
                    <span id='change'></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <span id='high'></span>
                </div>
                <div class="col-md-6">
                    <span id='low'></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin: auto; width: 30%;">
            <form class="form_div" style="width: 100%">
                    <div><h3 class="stocktext">Enter Stock Ticker Symbol</h3>
                        <div class="stock-name">
                            <input placeholder="Ex: F" onkeydown = "if (event.keyCode == 13)
                            document.getElementById('submit').click()"  
                            class="placeholder stock" name="stock" value="">
                            <!-- <input type="submit" class="button submit" name="submit" > -->
                            <button type="button" onclick="changeStock()" class="btn btn-default button submit" id="submit">Submit</button>
                        </div>
                    </div><br>
            </form>
        </div>
