    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-sm-4">
                <h2>
                    Weather
                </h2>
                <div id="temp">
                    <div class="row">
                        <div id="current" class="col-sm-4">Current: </div>
                        <div id="high" class="col-sm-4">High: </div>
                        <div id="low" class="col-sm-4">Low: </div>
                    </div>
                </div>
                <p>
                    This is a test to see how much the screen fills up when
                    I use a lot of text. I should find the automatic text generator
                    to fill this in with the quick brown fox jumped over the fence.
                </p>
            </div>
            <div class="col-sm-4" style="visibility: hidden;"></div>
            <div class="col-sm-4">
                <h2>
                    Stock Prices
                </h2>
                <div id="stock-prices">
                    <div class="row">
                        <div id="stock1" class="col-sm-4">
                            <div id="name1"></div>
                            <div id="price1"></div>
                        </div>
                        <div id="stock2" class="col-sm-4">
                            <div id="name2"></div>
                            <div id="price2"></div>
                        </div>
                        <div id="stock3" class="col-sm-4">
                            <div id="name3"></div>
                            <div id="price3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="./js/main.js" async defer></script>
        <script src="./js/stock.js" async defer></script>
    </body>
